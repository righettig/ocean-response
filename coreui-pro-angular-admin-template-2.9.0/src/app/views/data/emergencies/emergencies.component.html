<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>Emergencies</strong> New
        </div>
        <div class="card-body">
          <form #f="ngForm" novalidate class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-name">Name</label>
              <div class="col-md-9">
                <input type="text" id="hf-name" name="hf-name" class="form-control" placeholder="Enter Emergency Name.."
                       [(ngModel)]="emergency.name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-position">Position</label>
              <div class="col-md-9">
                <input type="text" id="hf-position" name="hf-position" class="form-control" placeholder="Enter Emergency Position.."
                       [(ngModel)]="emergency.position">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-size">Size</label>
              <div class="col-md-9">
                <input type="number" id="hf-size" name="hf-size" class="form-control" placeholder="Enter Emergency Size.."
                       [(ngModel)]="emergency.size">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <!-- <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button> -->
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>Emergencies</strong> List
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Size</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let e of emergencies">
                <td>{{e.name}}</td>
                <td>{{e.position}}</td>
                <td>{{e.size}}</td>
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li> -->
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
